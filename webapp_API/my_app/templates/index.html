<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SkinCheck</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container center-container">
        <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Votre Image" class="img-fluid custom-image">

        <h1 class="mt-5">SkinCheck</h1>
        <div>
            <form method="post" action="{{ api_url }}/api/predict" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file">
                </div>
                <div>
                    <br>
                    <input type="submit" value="Upload" class="btn btn-primary">
                </div>
            </form>
        </div>
        <br>
        <div id="predictionResult"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
